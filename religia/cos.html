<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wysuwana zawartość od dołu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            position: relative;
        }

        .content {
            transform: translateY(100%);
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            background: #f4f4f4;
            padding: 0;
            border-radius: 8px;
            position: relative;
        }

        .content.show {
            transform: translateY(0);
            opacity: 1;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="toggleButton" onclick="toggleContent()">Pokaż zawartość</button>
        <div class="content" id="hiddenContent">
            <h2>Witaj na stronie!</h2>
            <p>To jest przykładowa treść, która się wysuwa od dołu do góry.</p>
        </div>
    </div>

    <script>
        function toggleContent() {
            var content = document.getElementById("hiddenContent");
            var button = document.getElementById("toggleButton");

            content.classList.add("show");
            button.classList.add("hidden");
        }
    </script>

</body>
</html>
