<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Hidden Content</title>
    <style>
        #hiddenContent {
            width: 300px;
            height: 100px;
            background-color: lightblue;
            overflow: hidden;
            padding: 10px;
            border: 1px solid #000;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <button onclick="showContent()">Pokaż</button>
    <div id="hiddenContent">
        To jest ukryta treść! To jest ukryta treść! To jest ukryta treść! To jest ukryta treść! To jest ukryta treść! 
    </div>

    <script>
        function showContent() {
            document.getElementById('hiddenContent').style.overflow = 'auto';
        }
    </script>
</body>
</html>
